<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="/css/bootstrap.min.css" rel="stylesheet"/>
    <style type="text/css">
        input, button, a {
            margin: 10px
        }
    </style>
</head>
<body>
<div style="margin-top: 200px">
    <form method="post" id="login" action="/user/login" role="form" class=" form-group col-md-2 col-md-offset-5">
        <input id="UserName" name="myUserName" type="text" placeholder="用户名" class="form-control">
        <input id="PassWord" name="myPassWord" type="password" placeholder="密码" class="form-control">
        <a>注册</a>
        <button id="submit" type="submit" class="form-control form-group">登录</button>
    </form>
</div>
<script src="/js/jquery.min.js"></script>
<script src="/js/bootstrap.min.js"></script>
</body>
</html>
